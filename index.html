<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container text-right">
      <div class="row row-9">
        <div class="col-1 my-2">
          <p>9am</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder"name="9" id="9amText" style="resize:none" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>10am</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>11am</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>12pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>1pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn btn-sm"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>2pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>3pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>4pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 btn btn-sm"></button>
      </div>
      <div class="row row-9">
        <div class="col-1 pb-2">
          <p>5pm</p>
        </div>
        <div class="col-10 input-group form-group">
          <textarea class="form-control custom-control textborder" name="9" id="9amText" rows="2"></textarea>
        </div>
        <button class="col-1 saveBtn btn btn-sm"></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
